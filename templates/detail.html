{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block header %}{{ post.title }}{% endblock %}
{% block content %}
    <div class="text-wrap text-break">
        {{ post.body }}
    </div>
    <br>
    <small>Created on: {{ post.timestamp.strftime('%d/%m/%Y %H:%M:%S') }} by {{ post.author.username }}</small>
{% endblock %}
